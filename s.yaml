edition: 1.0.0
name: the-talk-n-typewriter
access: undefined

vars:
  region: "cn-hongkong"
  service:
    name: "the-talk-n-typewriter"
    description: ''
    internetAccess: true

services:
  the-talk-n-typewriter:
    component: fc
    actions:
      pre-deploy:
        - run: pip install -r requirements.txt -t .
          path: ./
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: "the-talk-n-typewriter"
        description: 'the-talk-n-typewriter'
        timeout: 30
        memorySize: 512
        runtime: custom
        codeUri: ./
        instanceConcurrency: 3
        caPort: 8089
        customRuntimeConfig:
          command:
            - python
          args:
            - 'src/server.py'
        environmentVariables:
          layers:
            - acs:fc:${vars.region}:official:layers/Python39/versions/2
      triggers:
        - name: http2Trigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
